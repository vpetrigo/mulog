name: tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    types: [ opened, synchronize, reopened, edited ]

jobs:
  build-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install dependencies
        run: sudo apt install cmake ninja-build -y
      - name: Install gcovr
        run: sudo pip install gcovr
      - name: Run tests with coverage options
        run: |
          cmake --preset default
          ctest --build-and-test . cmake-build-default --build-generator "Ninja" --test-command ctest -V
          cmake --build --preset default --target coverage
      - name: Upload Codecov report
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -t ${CODECOV_TOKEN} -f cmake-build-default/coverage.info
