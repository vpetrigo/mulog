name: tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    types: [ opened, synchronize, reopened, edited ]
  schedule:
    - cron: '0 10 * * 1'

jobs:

  build-coverage-gcc:
    runs-on: ubuntu-latest
    container: gcc:${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: [ 9, 10, 11, 12, 13, 14, 15 ]
        config: [ default-deferred, default-realtime ]

    steps:
      - name: Install dependencies
        run: apt update && apt install unzip curl python3-pip git python3-venv -y
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install CMake and Ninja
        run: |
          curl https://github.com/Kitware/CMake/releases/download/v4.1.2/cmake-4.1.2-linux-x86_64.tar.gz -Lo cmake.tar.gz
          curl https://github.com/ninja-build/ninja/releases/download/v1.13.1/ninja-linux.zip -Lo ninja.zip
          mkdir -p $HOME/.local
          tar -xzf cmake.tar.gz -C $HOME/.local --strip-components=1
          unzip ninja.zip -d $HOME/.local/bin
      - name: Install gcovr
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install pipx
          pipx install gcovr
          pipx ensurepath
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
      - name: Run tests with coverage options
        run: |
          cmake --preset ${{ matrix.config }}
          ctest --build-and-test . cmake-build-${{ matrix.config }} --build-generator "Ninja" --test-command ctest -V
          cmake --build --preset ${{ matrix.config }} --target coverage
      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: cmake-build-${{ matrix.config }}/coverage.info
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build-coverage-clang:
    runs-on: ubuntu-latest
    container: teeks99/clang-ubuntu:${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: [ 15, 16, 17, 18, 19, 20 ]
        config: [ default-deferred, default-realtime ]
    steps:
      - name: Install dependencies
        run: apt update && apt install unzip curl python3-pip git python3-venv -y
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install CMake and Ninja
        run: |
          curl https://github.com/Kitware/CMake/releases/download/v4.1.2/cmake-4.1.2-linux-x86_64.tar.gz -Lo cmake.tar.gz
          curl https://github.com/ninja-build/ninja/releases/download/v1.13.1/ninja-linux.zip -Lo ninja.zip
          mkdir -p $HOME/.local
          tar -xzf cmake.tar.gz -C $HOME/.local --strip-components=1
          unzip ninja.zip -d $HOME/.local/bin
      - name: Install gcovr
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install pipx
          pipx install gcovr
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
      - name: Install dependencies (Clang)
        run: apt install llvm-${{ matrix.tag }} -y
      - name: Set compiler environment (Clang)
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          echo "PATH=/usr/lib/llvm-${{ matrix.tag }}/bin:$PATH" >> $GITHUB_ENV
      - name: Run tests with coverage options
        run: |
          cmake --preset ${{ matrix.config }}
          ctest --build-and-test . cmake-build-${{ matrix.config }} --build-generator "Ninja" --test-command ctest -V
          cmake --build --preset ${{ matrix.config }} --target coverage
      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: cmake-build-${{ matrix.config }}/coverage.info
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build-examples-gcc:
    runs-on: ubuntu-latest
    container: gcc:${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: [ 13, 14, 15 ]
        config: [ default-deferred, default-realtime ]
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install dependencies
        run: apt update && apt install cmake ninja-build -y
      - name: Build examples
        run: |
          cmake -DMULOG_BUILD_EXAMPLES=ON --preset ${{ matrix.config }}
          cmake --build --preset ${{ matrix.config }}

  build-examples-clang:
    runs-on: ubuntu-latest
    container: teeks99/clang-ubuntu:${{ matrix.tag }}
    strategy:
      fail-fast: false
      matrix:
        tag: [ 19, 20 ]
        config: [ default-deferred, default-realtime ]
    steps:
      - name: Install dependencies
        run: apt update && apt install cmake ninja-build git -y
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Build examples
        run: |
          export CC=clang
          export CXX=clang++
          cmake -DMULOG_BUILD_EXAMPLES=ON --preset ${{ matrix.config }}
          cmake --build --preset ${{ matrix.config }}
